<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to ForumUsersController.create or ForumUsersController.update,
     depending on whether we are creating or editing an entity -->
<form method="post" th:action="@{'/users/{id}' (id=${forumUser?.id})}">
    <div>
        <label for="f1">Name</label>
        <input type="text"
               id="f1"
               name="name"
               th:value="${forumUser?.getName()}"
               required>
    </div>
    <div>
        <label for="f2">Email</label>
        <input type="email"
               id="f2"
               name="email"
               th:value="${forumUser?.getEmail()}"
               required>
    </div>
    <div>
        <label for="f3">Password</label>
        <!-- Do not set the value here -->
        <input type="password"
               id="f3"
               name="password"
               required>
    </div>
    <div>
        <label for="f6">Birthday</label>
        <input type="date"
               id="f6"
               name="birthday"
               th:value="${forumUser?.getBirthday()}"
               required>
    </div>
    <div>
        <label>Type</label><br/>
        <select name="type" id="f4">
            <!-- For each type you should have one <option> like below  -->
            <option th:each="type : ${types}" th:text="${type}" th:value="${type}"
                    th:selected="${type.equals(forumUser?.getType())}"> [type_name]</option>
        </select>
    </div>
    <div>
        <label>Interests</label><br/>
        <select name="interestId" id="f5" multiple>
            <!-- For each interest you should have one <option> like below  -->
            <option th:each="interest : ${interests}" th:text="${interest.getName()}" th:value="${interest.getId()}"
                    th:selected="${forumUser?.getInterests()?.contains(interest)}"> [interest.name]</option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/users" type="button" class="btn btn-primary">Back to users</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
